{% extends 'base.html' %}
{% block title %}Weather Monitoring{% endblock %}
{% block content %}
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<div style="background: #f5f5f5; min-height: calc(100vh - 60px); padding: 40px 20px;">
    <div style="max-width: 1200px; margin: 0 auto;">
        <h1 style="color: #333; text-align: center; margin-bottom: 30px; font-size: 2.5em;">
            ‚òÄÔ∏è Weather Monitoring
        </h1>

        <!-- Search Box -->
        <div style="background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 30px;">
            <div style="display: flex; gap: 15px;">
                <input type="text" id="cityInput" placeholder="Enter city name (e.g., Manila, Tokyo, New York)"
                       style="flex: 1; padding: 15px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1em; outline: none; transition: border 0.3s;">
                <button onclick="searchWeather()" style="padding: 15px 35px; background: #1e88e5; color: white; border: none; border-radius: 8px; font-size: 1em; font-weight: 600; cursor: pointer; transition: all 0.3s;">
                    Search
                </button>
            </div>
            <div id="errorMessage" style="color: #e53935; margin-top: 15px; display: none; font-weight: 500;"></div>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" style="text-align: center; display: none; margin: 30px 0;">
            <div style="display: inline-block; width: 50px; height: 50px; border: 5px solid #e0e0e0; border-top-color: #1e88e5; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        </div>

        <!-- Weather Result -->
        <div id="weatherResult" style="display: none;">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                <!-- Weather Info Card -->
                <div style="background: linear-gradient(135deg, #1e88e5 0%, #1565c0 100%); padding: 40px; border-radius: 15px; box-shadow: 0 8px 24px rgba(0,0,0,0.15); color: white;">
                    <div style="text-align: center;">
                        <div style="font-size: 1.5em; margin-bottom: 10px;">
                            <span id="cityName"></span>, <span id="countryName"></span>
                        </div>
                        <img id="weatherIcon" src="" alt="Weather" style="width: 100px; height: 100px; margin: 20px 0;">
                        <div style="font-size: 4em; font-weight: bold; margin: 15px 0;">
                            <span id="temperature"></span>¬∞C
                        </div>
                        <div style="font-size: 1.3em; margin-bottom: 10px; text-transform: capitalize;">
                            <span id="description"></span>
                        </div>
                        <div style="font-size: 1.1em; opacity: 0.9;">
                            Feels like <span id="feelsLike"></span>¬∞C
                        </div>
                    </div>
                </div>

                <!-- Map Card -->
                <div style="background: white; border-radius: 15px; box-shadow: 0 8px 24px rgba(0,0,0,0.15); overflow: hidden;">
                    <div id="map" style="height: 400px; width: 100%;"></div>
                </div>
            </div>

            <!-- Weather Details Grid -->
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;">
                <div style="background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center;">
                    <div style="font-size: 2em; margin-bottom: 10px;">üíß</div>
                    <div style="font-size: 0.9em; color: #666; margin-bottom: 5px;">Humidity</div>
                    <div style="font-size: 1.5em; font-weight: bold; color: #1e88e5;">
                        <span id="humidity"></span>%
                    </div>
                </div>

                <div style="background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center;">
                    <div style="font-size: 2em; margin-bottom: 10px;">üí®</div>
                    <div style="font-size: 0.9em; color: #666; margin-bottom: 5px;">Wind Speed</div>
                    <div style="font-size: 1.5em; font-weight: bold; color: #1e88e5;">
                        <span id="windSpeed"></span> km/h
                    </div>
                </div>

                <div style="background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center;">
                    <div style="font-size: 2em; margin-bottom: 10px;">üå°Ô∏è</div>
                    <div style="font-size: 0.9em; color: #666; margin-bottom: 5px;">Pressure</div>
                    <div style="font-size: 1.5em; font-weight: bold; color: #1e88e5;">
                        <span id="pressure"></span> hPa
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
@keyframes spin {
    to { transform: rotate(360deg); }
}
#cityInput:focus {
    border-color: #1e88e5;
}
button:hover {
    background: #1565c0 !important;
    transform: translateY(-2px);
}
.leaflet-container {
    border-radius: 15px;
}
@media (max-width: 768px) {
    div[style*="grid-template-columns: 1fr 1fr"] {
        grid-template-columns: 1fr !important;
    }
}
</style>

<script>
let map;
let marker;
const API_KEY = '{{ request.args.get("api_key", "") }}' || 'YOUR_OPENWEATHER_API_KEY';

// Allow Enter key to search
document.getElementById('cityInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        searchWeather();
    }
});

async function searchWeather() {
    const city = document.getElementById('cityInput').value.trim();
    const errorMsg = document.getElementById('errorMessage');
    const loading = document.getElementById('loading');
    const result = document.getElementById('weatherResult');

    // Clear previous error
    errorMsg.style.display = 'none';
    errorMsg.textContent = '';

    if (!city) {
        errorMsg.textContent = 'Please enter a city name';
        errorMsg.style.display = 'block';
        return;
    }

    // Show loading
    loading.style.display = 'block';
    result.style.display = 'none';

    try {
        const response = await fetch('/api/weather', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ city: city })
        });

        const data = await response.json();

        if (data.success) {
            // Update weather display
            document.getElementById('cityName').textContent = data.city;
            document.getElementById('countryName').textContent = data.country;
            document.getElementById('temperature').textContent = data.temperature;
            document.getElementById('feelsLike').textContent = data.feels_like;
            document.getElementById('description').textContent = data.description;
            document.getElementById('humidity').textContent = data.humidity;
            document.getElementById('windSpeed').textContent = data.wind_speed;
            document.getElementById('pressure').textContent = data.pressure;
            document.getElementById('weatherIcon').src = `http://openweathermap.org/img/wn/${data.icon}@2x.png`;

            // Initialize or update map
            updateMap(data.lat, data.lon, data.city);

            result.style.display = 'block';
        } else {
            errorMsg.textContent = data.error || 'Failed to fetch weather data';
            errorMsg.style.display = 'block';
        }
    } catch (error) {
        errorMsg.textContent = 'An error occurred. Please try again.';
        errorMsg.style.display = 'block';
    } finally {
        loading.style.display = 'none';
    }
}

function updateMap(lat, lon, cityName) {
    // Initialize map if not already created
    if (!map) {
        map = L.map('map').setView([lat, lon], 10);

        // Add base tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors',
            maxZoom: 18
        }).addTo(map);

        // Add marker
        marker = L.marker([lat, lon]).addTo(map);
        marker.bindPopup(`<b>${cityName}</b>`).openPopup();
    } else {
        // Update existing map
        map.setView([lat, lon], 10);
        marker.setLatLng([lat, lon]);
        marker.bindPopup(`<b>${cityName}</b>`).openPopup();
    }

    // Force map to refresh
    setTimeout(() => {
        map.invalidateSize();
    }, 100);
}
</script>
{% endblock %}
